<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <div class="menu">

        </div>
        <div class="main">
            <div class="input">

            </div>
    
        <div class="buttons">
            <button id="btn-0" data-value="0">0</button>
            <button id="btn-1" data-value="1">1</button>
            <button id="btn-2" data-value="2">2</button>
            <button id="btn-3" data-value="3">3</button>
            <button id="btn-4" data-value="4">4</button>
            <button id="btn-5" data-value="5">5</button>
            <button id="btn-6" data-value="6">6</button>
            <button id="btn-7" data-value="7">7</button>
            <button id="btn-8" data-value="8">8</button>
            <button id="btn-9" data-value="9">9</button>
            <button id="btn-plus" data-operator="+">+</button>
            <button id="btn-minus" data-operator="-">-</button>
            <button id="btn-times" data-operator="*">&times;</button>
            <button id="btn-divide" data-operator="/">/</button>
            <button id="btn-power" data-operator="^">x<sup>y</sup></button>
            <button id="btn-sqrt" data-operator="sqrt">√</button>
            <button id="btn-decimal" data-value=".">.</button>
            <button id="btn-clear" data-function="clear">C</button>
            <button id="btn-backspace" data-function="backspace">&#x2190;</button>
           
            <button id="btn-pi" data-value="3.14159265359">π</button>
            <button id="btn-factorial" data-function="factorial">x!</button>
            <button id="btn-sin" data-function="sin">sin</button>
            <button id="btn-cos" data-function="cos">cos</button>
            <button id="btn-tan" data-function="tan">tan</button>
            <button id="btn-equals" data-function="equals">=</button>
        </div>
    </div>
    </div>












    <script src="script.js"></script>
</body>

</html>
